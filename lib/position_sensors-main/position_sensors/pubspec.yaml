name: position_sensors
description: A plugin to access information about position sensors.
version: 0.0.2
repository: https://github.com/pabloufrn/position_sensors

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  position_sensors_platform_interface: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.position_sensors
        pluginClass: PositionSensorsPlugin
